name: sihadir_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  gap: ^2.0.1
  flutter_keyboard_visibility: ^5.4.0
  intl: ^0.18.0
  responsive_framework: ^0.2.0
  rounded_background_text: ^0.3.0
  http: ^0.13.5
  dart_ipify: ^1.1.1
  shared_preferences: ^2.0.18
  fluttertoast: ^8.2.1
  flutter_awesome_alert_box: ^2.1.1
  flutter_launcher_icons: ^0.13.0
  slide_digital_clock: ^1.0.3
  pull_to_refresh: ^2.0.0
  liquid_pull_to_refresh: ^3.0.1
  provider: ^6.0.5
  slide_action: ^0.0.2
  # get_ip: ^0.4.0
  # wifi: ^0.1.5
  network_info_plus: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: arial
      fonts:
        - asset: assets/fonts/arial.ttf

    - family: BarlowCondensed-Medium
      fonts:
        - asset: assets/fonts/BarlowCondensed-Medium.ttf

    - family: MomcakePro
      fonts:
        - asset: assets/fonts/MomcakePro-Regular.ttf

    - family: Montserrat-Regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: Montserrat-Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: Montserrat-Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

 